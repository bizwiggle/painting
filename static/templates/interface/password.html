{% extends "interface/base.html" %}

{% block header-breadcrumb %}
<h1 class="page-heading">Change Password</h1>
                   
<!-- Begin breadcrumb -->
<ol class="breadcrumb default square rsaquo sm">
	<li><a href="{% url 'admin_dashboard' %}"><i class="fa fa-home"></i></a></li>
   <li class="active">Change Password</li>
</ol>
<!-- End breadcrumb -->
{% endblock %}

{% block content %}

<form id="PasswordForm" method="post" action="" class="form-horizontal">
{% csrf_token %}


<!-- Add Portfolio Pic -->
<div class="row">
<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">
				<br>
			</h3>
		</div>
		<div class="panel-body">
			<fieldset>
			<legend>Change Password</legend>
         <div class="form-group">
            <div class="col-md-12">
					<label>Current Password</label>
					<input type="password" class="form-control" name="current_password">
				</div>
         </div>
         <div class="form-group">
            <div class="col-md-12">
					<label>New Password</label>
					<input type="password" class="form-control" name="new_password">
				</div>
         </div>
         <div class="form-group">
            <div class="col-md-12">
					<label>Confirm New Password</label>
					<input type="password" class="form-control" name="confirm_password">
				</div>
         </div>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button type="submit" class="btn btn-info btn-lg"><i class="fa fa-share"></i>Change Password</button>
				</div>
			</div>
         </fieldset> 
		</div><!-- /.panel-body -->
	</div><!-- /.panel panel-primary -->
</div><!-- /.col-sm-12 -->
</div>
<!-- Change Password -->

</form>
                   
{% endblock %}

{% block extra_js %}
<script src="/static/plugins/magnific-popup/jquery.magnific-popup.min.js"></script> 
<script src="/static/plugins/owl-carousel/owl.carousel.min.js"></script>
<script src="/static/plugins/validator/page_validators/password.js"></script>
{% endblock %}
