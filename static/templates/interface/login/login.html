{% extends 'dealer/login_base.html' %}

{% block login_block %}
<div class="login-wrapper">
   <form role="form" action="" method="post">
   {% csrf_token %}
      <div class="form-group has-feedback lg left-feedback no-label">
         <input type="text" name="username" class="form-control no-border input-lg rounded" placeholder="Enter email" autofocus>
         <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback lg left-feedback no-label">
         <input type="password" name="password" class="form-control no-border input-lg rounded" placeholder="Enter password">
         <span class="fa fa-unlock-alt form-control-feedback"></span>
      </div>
   
      {% if messages %}
         {% for message in messages %}
            <div class="alert alert-warning alert-bold-border fade in alert-dismissable">
               <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
               {{ message }}
            </div>
         {% endfor %}
     {% endif %}
      <div class="form-group">
         <button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">LOGIN</button>
      </div>
   </form>
</div><!-- /.login-wrapper -->

<p class="text-center"><strong><a href="{% url 'forgot_password' %}">Forgot your password?</a></strong></p>

{% endblock %}
