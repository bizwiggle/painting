{% extends 'interface/login/login_base.html' %}

{% block login_block %}
<div class="alert alert-warning alert-bold-border fade in alert-dismissable">
   <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	   Enter your email address to recover your password.
	</div>
   <form role="form" action="" method="post">
   {% csrf_token %}
	   <div class="form-group has-feedback lg left-feedback no-label">
		   <input type="email" name="email" class="form-control input-lg rounded" placeholder="Enter email" autofocus>
			<span class="fa fa-envelope form-control-feedback"></span>
		</div>
	   <div class="form-group has-feedback lg left-feedback no-label">
		   <input type="tel" name="phone" class="form-control input-lg rounded" placeholder="Enter phone number" autofocus>
			<span class="fa fa-phone form-control-feedback"></span>
		</div>
		<div class="form-group">
		   <button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">RESET PASSWORD</button>
		</div>
	</form>
	<p class="text-center"><strong><a href="{% url 'admin_login' %}">Back to login</a></strong></p>
</div><!-- /.login-wrapper -->
{% endblock %}
